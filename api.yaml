openapi: 3.0.0

info:
  version: 1.0.0
  title: Blockchain explorer

tags:
  - name: blocks
    description: Everything about blocks
  - name: transactions
    description: Everyting about transactions
  - name: addresses
    description: Everything about addresses
  - name: statistics
    description: Blockchain status information
  - name: charts
    description: Get data for charts

paths:
  /blocks:
    get:
      tags:
        - blocks
      summary: Get list of blocks
      description: Get list of blocks sorted by height
      parameters:
        - name: offset
          in: query
          description: Offset
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit
          schema:
            type: integer
        - name: sortBy
          in: query
          description: Sorted column
          schema:
            type: string
            enum: [height, timestamp, transactionsCount, size, miner]
        - name: sortDirection
          in: query
          description: Sort direction
          schema:
            type: string
            enum: [asc, desc]
        - name: startDate
          in: query
          description: Start Date
          schema:
            $ref: '#/components/schemas/Timestamp'
        - name: endDate
          in: query
          description: End Date
          schema:
            $ref: '#/components/schemas/Timestamp'
      operationId: listBlocks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - total
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/SearchBlock'
                  total:
                    description: Total number of blocks
                    type: integer
                    example: 13949294
  '/blocks/{id}':
    parameters:
      - name: id
        required: true
        in: path
        schema:
          $ref: '#/components/schemas/ModifierId'
    get:
      summary: Get block by id
      tags:
        - blocks
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                type: object
                properties:
                  block:
                    $ref: '#/components/schemas/FullBlock'
                  references:
                    type: object
                    properties:
                      nextId:
                        $ref: '#/components/schemas/ModifierId'
                      previousId:
                        $ref: '#/components/schemas/ModifierId'
  '/transactions/{id}':
    parameters:
      - name: id
        required: true
        in: path
        schema:
          $ref: '#/components/schemas/ModifierId'
    get:
      summary: Get transction by id
      tags:
        - transactions
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FullTransaction'

  '/addresses/{id}':
    parameters:
      - name: id
        description: Address ID
        required: true
        in: path
        schema:
          $ref: '#/components/schemas/AddressId'
    get:
      summary: Get address by id
      tags:
        - addresses
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FullAddress'
  '/addresses/{id}/transactions':
    parameters:
      - name: id
        description: Address ID
        required: true
        in: path
        schema:
          $ref: '#/components/schemas/AddressId'
    get:
      summary: Get transactions related to address
      tags:
        - addresses
      parameters:
        - name: offset
          in: query
          description: Offset
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit
          schema:
            type: integer
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                description: Transaction objects
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'


  '/info':
    get:
      summary: Get blockchain info
      tags:
        - statistics
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/BlockchainInfo'
  '/stats':
    get:
      summary: Get blockchain stats
      tags:
        - statistics
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/BlockchainStats'

  '/charts/total':
    get:
      summary: Get total coins per date
      tags:
        - charts
      parameters:
        - name: timespan
          in: query
          description: Timespan
          schema:
            $ref: '#/components/schemas/Timespan'

      responses:
        200:
          description: 'Ok'
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      $ref: '#/components/schemas/Timestamp'
                    value:
                      description: Number of coins
                      type: integer
                      format: int32

  '/charts/market-price':
    get:
      summary: Get market price per date
      tags:
        - charts
      parameters:
        - name: timespan
          in: query
          description: Timespan
          schema:
            $ref: '#/components/schemas/Timespan'
      responses:
        200:
          description: 'Ok'
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      $ref: '#/components/schemas/Timestamp'
                    value:
                      description: Price
                      type: integer
                      format: float
                      example: 3001.34

  '/charts/block-size':
    get:
      summary: Get average block size per date
      tags:
        - charts
      parameters:
        - name: timespan
          in: query
          description: Timespan
          schema:
            $ref: '#/components/schemas/Timespan'

      responses:
        200:
          description: 'Ok'
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      $ref: '#/components/schemas/Timestamp'
                    value:
                      description: Average block size in bytes
                      type: integer
                      format: int32

components:
  schemas:
    TransactionInput:
      type: object
      required:
        - address
        - value
        - transactionId
        - signature
      properties:
        address:
          $ref: '#/components/schemas/AddressId'
        value:
          description: Number of coins caputred in input
          type: integer
          format: int32
          minimum: 0
          example: 1230044
        transactionId:
          $ref: '#/components/schemas/TransactionId'
        signature:
          description: The parameter that should be successfully executed the script of the output of the transaction
          type: string

    TransactionOutput:
      type: object
      required:
        - address
        - value
        - script
        - spentTransactionId
      properties:
        address:
          $ref: '#/components/schemas/AddressId'
        value:
          description: Amount of Ergo token
          type: number
          minimum: 0
          example: 14.7
        script:
          description: The script which should be successfully executed for the waste of this output
          type: string
        spent:
          # Spent Transaction Id
          $ref: '#/components/schemas/TransactionId'
    Transaction:
      type: object
      description: Transaction without any lockers and unlockers
      required:
        - id
        - timestamp
        - inputs
        - outputs
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        inputs:
          description: Many transaction inputs
          type: array
          items:
            $ref: '#/components/schemas/TransactionInput'
        outputs:
          description: Many transaction outputs
          type: array
          items:
            $ref: '#/components/schemas/TransactionOutput'
    FullBlock:
      description: Block with header and transactions
      type: object
      required:
        - header
        - blockTransactions
        - adProofs
      properties:
        header:
          $ref: '#/components/schemas/BlockHeader'
        blockTransactions:
          description: Transaction objects
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
        adProofs:
          $ref: '#/components/schemas/BlockADProofs'

    SearchBlock:
      description: Block for search results
      type: object
      required:
        - height
        - timestamp
        - transactionsCount
        - miner
        - size
      properties:
        id:
          $ref: '#/components/schemas/ModifierId'
        height:
          type: integer
          format: int32
          minimum: 0
          example: 667
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        transactionsCount:
          type: integer
          format: int32
          minimum: 0
          example: 667
        miner:
          $ref: '#/components/schemas/Miner'
        size:
          type: integer
          format: int32
          description: Size of block in bytes
          minimum: 0
          example: 1030453

    Miner:
      type: object
      required:
        - address
        - name
      properties:
        address:
          $ref: '#/components/schemas/AddressId'
        name:
          type: string
          example: 'BTC.com'

    BlockHeader:
      type: object
      required:
        - id
        - timestamp
        - parentId
        - version
        - interlinks
        - adProofsRoot
        - stateRoot
        - transactionsRoot
        - nBits
        - difficulty
        - extensionHash
        - equihashSolutions
        - height
        - size
      properties:
        id:
          $ref: '#/components/schemas/ModifierId'
        timestamp:
          type: integer
          format: int32
          example: 1501505945003
        parentId:
          $ref: '#/components/schemas/ModifierId'
        version:
           type: integer
           format: int32
           example: 2
        interlinks:
          # todo better description
          description: Interlinks
          type: array
          items:
            $ref: '#/components/schemas/Digest32'
        adProofsRoot:
          $ref: '#/components/schemas/Digest32'
        stateRoot:
          $ref: '#/components/schemas/ADDigest'
        transactionsRoot:
          $ref: '#/components/schemas/Digest32'
        nBits:
          # todo actually it is unsigned int?
          type: integer
          format: int64
          example: 19857408
        difficulty:
          description: Proof-of-Work difficulty
          type: integer
          example: 1829302
        extensionHash:
          description: Base16-encoded nonce hash
          type: string
          example: FjX5cPuwMc2ocDLPWzt6jq29BXjvU6d5w5XURDJ6dmoM
        equihashSolutions:
          description: Base16-encoded equihash solutions
          type: string
          example: 11M1yYZ6GLUJJXWmBSsSiZ412y8SLWEh68WwynR77ykcoEr1QxnEWYPdTSbi7qLbHrZhGkQsQgyW3PqrZVAXtBXEZvravSZwm5rWZZorGotNXA8ZKXgwnbDAh24ZjZCcwk8SQ2zdPn7vCiL7AvQppeuqaM2NQPjsE92bCtpgqnbkh
        height:
          description: Block height
          type: integer
          format: int32
          minimum: 0
          example: 667
        size:
          description: Block size in bytes
          type: integer
          format: int32
          minimum: 0
          example: 9103958

    FullTransaction:
      type: object
      required:
        - summary
        - ioSummary
        - inputs
        - outputs
      properties:
        summary:
          $ref: '#/components/schemas/TransactionSummary'
        ioSummary:
          $ref: '#/components/schemas/IOSummary'
        inputs:
          description: Many transaction inputs
          type: array
          items:
            $ref: '#/components/schemas/TransactionInput'
        outputs:
          description: Many transaction outputs
          type: array
          items:
            $ref: '#/components/schemas/TransactionOutput'

    TransactionSummary:
      type: object
      required:
        - id
        - timestamp
        - size
        - confirmationCount
        - blocks
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        size:
          description: Size of transcaction in bytes
          type: integer
          format: int32
          example: 43904312
        confirmationsCount:
          description: Number of confimations in transaction
          type: integer
          format: int32
          example: 142
        blocks:
          type: array
          items:
            type: object
            properties:
              headerId:
                $ref: '#/components/schemas/ModifierId'
              height:
                description: Block height
                type: integer
                format: int32
                minimum: 0
                example: 667
    IOSummary:
      type: object
      required:
        - totalСoinsTransferred
        - totalFee
        - feePerByte
      properties:
        totalСoinsTransferred:
          description: Total Coins Transferred
          type: number
          example: 1042.23
        totalFee:
          description: Total fee
          type: number
          example: 15.43
        feePerByte:
          description: Fee per Byte
          type: number
          example: 4.21

    FullAddress:
      type: object
      required:
        - summary
        - transactions
      properties:
        summary:
          type: object
          required:
            - id
          properties:
            id:
              $ref: '#/components/schemas/AddressId'
        transactions:
          type: object
          required:
            - total
          properties:
            total:
              type: integer
              format: int32
              description: Total number of transactions
              example: 2341
            totalReceived:
              type: number
              description: Total recieved coins
              example: 10455323.23
            balance:
              type: number
              description: Final balance
              example: 1123.42
    BlockchainInfo:
      type: object
      required:
        - version
        - supply
        - marketCap
        - transactionAverage
        - hashRate
      properties:
        version:
          type: string
          description: Software version
          example: '1.0.0'
        supply:
          type: integer
          description: Circulating supply
          example: 1000003
        marketCap:
          type: integer
          description: Market Capitalization
          example: 10003243
        transactionAverage:
          type: integer
          description: Transaction per day
          example: 100302
        hashRate:
          type: integer
          format: int32
          description: Hashrate
          example: 415434144

    BlockchainStats:
      type: object
      properties:
        blockSummary:
          type: object
          properties:
            total:
              type: integer
              description: Number of mined blocks
              example: 12030
            averageMiningTime:
              type: integer
              format: int32
              example: 43201
              description: Time between blocks in ms
            totalCoins:
              type: number
              format: int32
              example: 238193891032
              description: Total mined coins
        transactionSummary:
          type: object
          properties:
            total:
              type: integer
              description: Number of transactions


    BlockADProofs:
      type: object
      required:
        - headerId
        - proofBytes
        - digest
      properties:
        headerId:
          $ref: '#/components/schemas/ModifierId'
        proofBytes:
          $ref: '#/components/schemas/SerializedAdProof'
        digest:
          $ref: '#/components/schemas/Digest32'

    TransactionId:
      description: Base16-encoded transaction id bytes
      type: string
      example: D2bXMwWN8P9nWJ9qqwZJLauAdcZHX9n6s91QQ9vK6Zu4

    AddressId:
      description: Base16-encoded address id bytes
      type: string
      example: D2bXMwWN8P9nWJ9qqwZJLauAdcZHX9n6s91QQ9vK6Zu4

    ModifierId:
      description: Base16-encoded 32 byte modifier id
      type: string
      example: 9140826f8fdb2f56816936bd6a7a72a71ac2fc5ad00b051a6c400c5cad611694

    Digest32:
      description: Base16-encoded 32 byte digest
      type: string
      example: 9140826f8fdb2f56816936bd6a7a72a71ac2fc5ad00b051a6c400c5cad611694

    ADDigest:
      description: Base16-encoded 33 byte digest - digest with extra byte with tree height
      type: string
      example: FjX5cPuwMc2ocDLPWzt6jq29BXjvU6d5w5XURDJ6dmoM

    SerializedAdProof:
      description: Base16-encoded ad proofs
      type: string
      example: 

    Timestamp:
      description: Date in milliseconds
      type: integer
      format: int32
      example: 1527172305

    Timespan:
      description: Timespan for charts
      type: string
      enum: ['all', '7days', '30days', '60days', '180days', '1year', '2years']
